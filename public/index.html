<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chat</title>
  <script src="/__/firebase/6.4.0/firebase-app.js"></script>
  <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
  <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
  <script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
 
  <link href="/css/main.css" rel="stylesheet">
  <script src="bootstrap-4.1.3-dist/js/jquery-3.3.1.slim.min.js" defer></script>
  <script src="bootstrap-4.1.3-dist/js/popper.min.js" async></script>
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">
  <script src="bootstrap-4.1.3-dist/js/bootstrap.min.js" defer></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</head>

<body>
  <div id="buttons">
    <button type="button" class="btn btn-primary" id="registr_button"
      onclick="ShowRegistration()">Зарегестрироваться</button>
    <button type="button" class="btn btn-primary" id="Login_button" onclick="ShowLogin()">Войти</button>
  </div>
  <div id="chat">
    <div id="input_panel">
      <div style="display:none">
        <input class="input" id="messageText" type="text" size="50" maxlength="250" required="true"
          placeholder="message">
      </div>
      <div style="display:none">
        <input class="input" type="submit" onclick="sendMessage()" placeholder="send"><br><br>
      </div>
      <div style="display:none">
        <input class="input" id="name" type="text" maxlength="16" required="true" placeholder="name"><br><br>
      </div>
    </div>
  </div>
  <div id="registration" class="text-left label-right">
    <form onsubmit="return Submit()">
      <div class="card text-white bg-dark" style="width: 60rem;height: 35;">
        <h4 class="card-title">Регестрация</h4>
        <div class="form-group row">

          <label for="staticName" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="name" aria-describedby="Имя" placeholder="Имя">
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="password" placeholder="Пароль">
            <small id="passwordHelp" class="form-text text-muted">Мы никогда не покажем ваш пороль.</small>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputNumber" class="col-sm-2 col-form-label">Номер телефона </label>
          <div class="col-sm-10">

            <input type="text" class="form-control" placeholder="Номер" id="number">
          </div>
        </div>
        <div class="form-row">

          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Хобби</label>
          <div class="col-sm-10">
            <select class="form-control" id="hobbi">
              <option>Футбол</option>
              <option>Хоккей</option>
              <option>Программирование</option>
              <option>Нет</option>
              <option>Другое</option>
            </select>
          </div>
        </div>
        <div>
          <label for="exampleInputPol">Пол </label>

        </div>
        <div class="form-check form-check-inline" padding-left: ($spacer * .5) !important;>

          <input class="form-check-input" type="radio" name="pol" id="inlineRadio1" value="men">
          <label class="form-check-label" for="inlineRadio1">Мужской</label>
        </div>
        <div class="form-check form-check-inline" padding-right: ($spacer * .5) !important;>

          <input class="form-check-input" type="radio" name="pol" id="inlineRadio2" value="woman">
          <label class="form-check-label" for="inlineRadio2">Женский</label>
        </div>

        <div id="firebaseui-auth-container"></div>
        <div>
          <button class="btn btn-primary" id="sign-in-button">
            Зарегестрироваться </button>
        </div>

      </div>

    </form>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" id aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="recipient-name" class="col-form-label" class="">Код:</label>
              <input type="text" class="form-control" id="kodnumber">
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" id="confirm_button"> Confirm</button>
          </div>
        </div>
      </div>
    </div>

  </div>
  <div id="login">
    <div id="NumberRegistration">
      <div id="user-info"></div>
      <div id="firebaseui-auth-container"></div>

      <button onclick="logOut()" id="logout">Log out</button>
    </div>
  </div>

</body>
<script src="/JS/main.js"></script>

 
</html>
