<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>chat</title>
  <script src="/__/firebase/6.4.0/firebase-app.js"></script>
  <script src="/__/firebase/6.4.0/firebase-auth.js"></script>
  <script src="/__/firebase/6.4.0/firebase-messaging.js"></script>
  <script src="/__/firebase/6.4.0/firebase-storage.js"></script>
  <script src="/__/firebase/6.4.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <link href="/css/main.css" rel="stylesheet">
  <link rel="stylesheet" href="bootstrap-4.1.3-dist/css/bootstrap.min.css">

  <style>
    #Registercontainer {
      max-width: 1000px;
      min-width: 320px;
      width: 100%;
      margin: 70px auto;
      padding: 15px;
    }
  </style>


</head>


<body class="text-left label-right">

  <div id=Registercontainer>
    <form onsubmit="return Submit()">
      <div class="card text-white bg-dark" style="width: 60rem;height: 35;">
        <h4 class="card-title">Регестрация</h4>
        <div class="form-group row">

          <label for="staticName" class="col-sm-2 col-form-label">Имя</label>
          <div class="col-sm-10">
            <input type="name" class="form-control" id="exampleInputName" aria-describedby="Имя" placeholder="Имя"
              name="name">
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputPassword1" class="col-sm-2 col-form-label">Пароль</label>
          <div class="col-sm-10">
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Пароль" name="password">
            <small id="passwordHelp" class="form-text text-muted">Мы никогда не покажем ваш пороль.</small>
          </div>
        </div>
        <div class="form-group row">
          <label for="exampleInputNumber" class="col-sm-2 col-form-label">Номер телефона </label>
          <div class="col-sm-10">

            <input type="number" class="form-control" id="exampleInputNumber" placeholder=" Номер" name="Number">
          </div>
        </div>
        <div class="form-row">

          <label for="exampleFormControlSelect1" class="col-sm-2 col-form-label">Хобби</label>
          <div class="col-sm-10">
            <select class="form-control" id="exampleFormControlSelect1" name="Xobbi">
              <option>Футбол</option>
              <option>Хоккей</option>
              <option>Программирование</option>
              <option>Нет</option>
              <option>Другое</option>
            </select>
          </div>
        </div>
        <div>
          <label for="exampleInputPol">Пол </label>

        </div>
        <div class="form-check form-check-inline" padding-left: ($spacer * .5) !important;>

          <input class="form-check-input" type="radio" name="Pol" id="inlineRadio1" value="men">
          <label class="form-check-label" for="inlineRadio1">Мужской</label>
        </div>
        <div class="form-check form-check-inline" padding-right: ($spacer * .5) !important;>

          <input class="form-check-input" type="radio" name="Pol" id="inlineRadio2" value="woman">
          <label class="form-check-label" for="inlineRadio2">Женский</label>
        </div>
        
        <div id="firebaseui-auth-container"></div>
        <div>
        <button class="btn btn-primary" id="sign-in-button"> Зарегестрироваться </button>
        </div >
     
      
     
    </form>
  

</body>
<script src="/JS/main.js"></script>

</html>
